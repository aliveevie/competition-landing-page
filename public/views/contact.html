<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link  rel="stylesheet" href="../styles/index.css" />
    <title>GetLinked</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../icons/logo.svg" alt="getLinked Logo">
        </div>
        <div class="header-m">
            <div class="close toggle-btn">X</div>
            <nav class="nav">
                <ul>
                    <li><a href="#timeline">Timeline</a></li>
                    <li><a href="#overview">Overview</a></li>
                    <li><a href="#faqs">FAQs</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <button class="buttons buttons-header">Register</button>
        </div>
        <div class="mobile-header toggle-btn">
            <img src="./icons/mobile.svg" alt="mobile-menu" />
        </div>
    </header>
    <div class="form-section" >
        <div class="form-text" >
            <h3>Get in touch</h3>
            <p>Contact <br>
                Information</p>
            <p>27,Alara Street <br>
                Yaba 100012 <br>
                Lagos State</p>
            <p>Call Us : 07067981819</p>
            <p>we are open from Monday-Friday
                08:00am - 05:00pm</p>
            <h3>Share on</h3>
            <div class="icons-set" >
                <a><i class="fab fa-instagram"></i></a> 
                 <a><i class="fab fa-x"></i></a>
                 <a><i class="fab fa-facebook"></i></a> 
                 <a> <i class="fab fa-linkedin"></i></a>
             </div>
        </div>
        <div class="form-contact" >
            <h3>Questions or need assistance? <br> Let us know  about it!</h3>
            <form method="post" action="/register" >
                <label for="name" >Name</label>
                    <input  name="name" placeholder="First Name" type="text" />
                <label for="email" >Email</label>
                    <input  name="email" placeholder="Mail"  type="text" />
                <label for="message" >Message</label>
                    <textarea  name="message" placeholder="Message"  ></textarea>
                <label for="submit" ></label>
                <input name="submit" type="submit" class="buttons" />
            </form>
        </div>
    </div>
</body>
</html>
