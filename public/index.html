<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/index.css"  rel="stylesheet" />
    <title>GetLinked</title>
    <script src="./scripts/index.js" ></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./icons/logo.svg" alt="getLinked Logo">
        </div>
        <div class="header-m">
            <div class="close toggle-btn">X</div>
            <nav class="nav">
                <ul>
                    <li><a href="#timeline">Timeline</a></li>
                    <li><a href="#overview">Overview</a></li>
                    <li><a href="#faqs">FAQs</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <button class="buttons buttons-header">Register</button>
        </div>
        <div class="mobile-header toggle-btn">
            <img src="./icons/mobile.svg" alt="mobile-menu" />
        </div>
    </header>
 <main>
    <div class="revolution" >
        <h2>Igniting a Revolution in HR Innovation</h2>
    </div>
    <div class="line" >
        <img  src="./icons/line.svg" />
    </div>

    <div>
      
            <div class="title" >
                <img src="./icons/globe.svg" alt="globe icon"  class="globe" >
                <h2>getlinked Tech</h2>
            </div>
            <div class="title hack" >
                <h2>Hackathon  <span class="one" >1.0</span></h2>
                <div class="fire" >
                    <img  src="./icons/anchor.svg" />
                    <img  src="./icons/fire.svg"  />
                </div>
            </div>
            <div class="text">
                <p>Participate in getlinked tech Hackathon 2023 stand 
                <br>  a chance to win a Big prize</p>
            </div>
            <div class="reg-button" >
                <button class="buttons">Register</button> 
            </div>

            <div class="timer">
                <p id="hours">00 <span class="time">H</span></p>
                <p id="minutes">00 <span class="time">M</span></p>
                <p id="seconds">00 <span class="time">S</span></p>
            </div>
            

            <div class="boy-tech" >
                <img  src="./icons/boy-bg.svg" width="600" height="400"  class="boy"  alt="boy with AI Glass"/>
                <img  src="./icons/ball.svg" width="600" height="400"  class="ball"  alt="AI Ball" />
              
            </div>    
    </div>
    <div class="globe-tech" >
        <div class="tech-globe" >
            <img  src="./icons/globe-tech.svg" alt="globe ball" />
        </div>
    </div>
 </main>
   


</body>
</html>
